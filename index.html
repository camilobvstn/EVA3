<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
</head>
<body>
    <form id="form" class="forms">
        <button id="btnContraste" onclick="cambiarContraste()">Contraste</button>
        <button id="btnFuente" onclick="cambiarFuenteTamano()">Fuente</button>
        <h1 id="titulo">REGISTRO</h1>
        <label class="labels">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <p class="noDisplay" id="pnombre">Debes ingresar un nombre valido.</p>
        <label class="labels">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido">
        <p class="noDisplay" id="papellido">Debes ingresar un apellido valido.</p>
        <label class="labels">Email:</label>
        <input type="email" id="email" placeholder="Ingrese un email">
        <p class="noDisplay" id="pemail">Debes ingresar un email valido.</p>
        <label class="labels">Telefono(Opcional):</label>
        <input type="tel" id="telefono" placeholder="Ingrese su telefono">
        <p class="noDisplay" id="ptelefono">Debes ingresar un numero valido(debe tener 9 digitos.).</p>
        <label class="labels">Direccion:</label>
        <input type="text" id="direccion" placeholder="Ingrese su direccion">
        <p class="noDisplay" id="pdireccion">Debes ingresar una direccion.</p>
        <label class="labels">Nombre de usuario:</label>
        <input type="text" id="usuario" placeholder="Ingresa un nombre de usuario">
        <p class="noDisplay" id="pusuario">Ingresa un nombre de usuario.</p>
        <label class="labels" id="terminosy">Aceptar Terminos y Condiciones.</label>
        <input type="checkbox" id="terminos" required>
        <p class="noDisplay" id="pterminos">Debes aceptar los terminos y condiciones para continuar</p>
        <button type="button" onclick="validar()" id="btnEnviar">Enviar</button>
    </form>
</body>
</html>
